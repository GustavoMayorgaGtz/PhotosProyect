<div class="message" *ngIf="showMessage">
    <div class="text_message">
        {{alert_message}}
    </div>
    <div class="space"></div>
    <div class="btn_yes" (click)="message_click_event(true)" *ngIf="isConfirm">Si</div>
    <div class="btn_no" (click)="message_click_event(false)" *ngIf="isConfirm">Cancelar</div>
</div>
<!-- ############################################ -->
<div class="body" *ngIf="menuOption === 0">
    <nav>
        Administrar Usuarios
    </nav>
    <div class="container-primary">
        <div class="maceta1">
            <img src="./assets/maceta.png" alt="" class="maceta">
        </div>
        <div class="maceta2">
            <img src="./assets/maceta.png" alt="" class="maceta">
        </div>
        <div class="agroup">
            <div class="informacion">
                {{info}}
            </div>
            <div class="btn-crear">
                <div class="shadow-container" (click)="createUser_Event()">
                    Crear usuario
                </div>
            </div>
        </div>
        <div class="agroup-user">
            <div class="title-container">
                <hr class="line">
                <span class="name">Usuarios</span>
                <hr class="line">
            </div>
            <div class="bloque-usuario" *ngFor="let user of users; let i = index">
                <span class="nombre">{{user.name}}</span>
                <span class="id">{{user.id}}</span>
                <div class="container-drop">
                    <img src="./assets/upload.png" alt="remove" class="drop-icon" (click)="uploadImages_Event(user)">
                    <div class="message_hover">Subir imagenes</div>
                </div>
                <div class="container-drop">
                    <img src="./assets/remove.png" alt="remove" class="drop-icon" (click)="drop_user(user.id)">
                    <div class="message_hover">Eliminar usuario</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ############################################ -->
<div class="body" *ngIf="menuOption === 1">
    <app-ver-categoria [user]="userSelected"></app-ver-categoria>
    <!-- <app-subir-imagenes [usuario]="userSelected"></app-subir-imagenes> -->
</div>
<!-- ############################################ -->
<div class="body" *ngIf="menuOption === 2">
    <!-- Creacion de una categoria -->
    <app-crear-categoria></app-crear-categoria>
</div>
<!-- ############################################ -->
<div class="body" *ngIf="menuOption === 3">
    <app-crear-usuario></app-crear-usuario>
</div>
